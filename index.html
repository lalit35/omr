<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet Data Extraction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv/4.5.1/opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        #results {
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<h1>OMR Sheet Data Extraction</h1>
<input type="file" id="fileInput" accept="image/*">
<div id="status"></div> <!-- Display success message here -->
<canvas id="canvas"></canvas>
<div id="results">
    <h2>Extracted Data</h2>
    <p><strong>Roll No:</strong> <span id="rollNo"></span></p>
    <p><strong>Set Code:</strong> <span id="setCode"></span></p>
    <p><strong>Group Code:</strong> <span id="groupCode"></span></p>
    <p><strong>Mobile No:</strong> <span id="mobileNo"></span></p>
    <p><strong>Questions:</strong> <span id="questions"></span></p>
</div>
<div id="error"></div> <!-- Display error message here -->

<script>
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Display success message after image is uploaded
                    document.getElementById('status').textContent = "Image uploaded successfully! Processing data...";

                    // Reset the error and results before extracting data
                    document.getElementById('error').textContent = '';
                    document.getElementById('results').style.display = 'none';

                    extractData(canvas);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function extractData(canvas) {
        const mat = cv.imread(canvas);
        
        // Using Tesseract.js to OCR the text in the image
        Tesseract.recognize(mat, 'eng', { logger: (m) => console.log(m) })
            .then(({ data: { text, blocks } }) => {
                console.log('OCR Text:', text);
                console.log('Text Blocks:', blocks);

                // Extract Roll No, Set Code, Group, Mobile No
                let rollNoTextBlock = blocks.find(block => block.text.includes("ROLL NO."));
                let setCodeTextBlock = blocks.find(block => block.text.includes("SET CODE"));
                let groupCodeTextBlock = blocks.find(block => block.text.includes("GROUP"));
                let mobileNoTextBlock = blocks.find(block => block.text.includes("MOBILE NO."));

                // Debugging: Log found text blocks
                console.log('Found Roll No Block:', rollNoTextBlock);
                console.log('Found Set Code Block:', setCodeTextBlock);
                console.log('Found Group Code Block:', groupCodeTextBlock);
                console.log('Found Mobile No Block:', mobileNoTextBlock);

                let extractedData = {
                    rollNo: '',
                    setCode: '',
                    groupCode: '',
                    mobileNo: '',
                    questions: ''
                };

                if (rollNoTextBlock) {
                    let rollNoX = rollNoTextBlock.bbox[0];
                    let rollNoY = rollNoTextBlock.bbox[1];
                    let rollNoRegion = mat.roi(new cv.Rect(rollNoX, rollNoY + 20, 200, 50));
                    Tesseract.recognize(rollNoRegion, 'eng').then(({ data: { text } }) => {
                        extractedData.rollNo = text.trim();
                        document.getElementById('rollNo').textContent = extractedData.rollNo;
                    });
                }

                if (setCodeTextBlock) {
                    let setCodeX = setCodeTextBlock.bbox[0];
                    let setCodeY = setCodeTextBlock.bbox[1];
                    let setCodeRegion = mat.roi(new cv.Rect(setCodeX, setCodeY + 20, 200, 50));
                    Tesseract.recognize(setCodeRegion, 'eng').then(({ data: { text } }) => {
                        extractedData.setCode = text.trim();
                        document.getElementById('setCode').textContent = extractedData.setCode;
                    });
                }

                if (groupCodeTextBlock) {
                    let groupCodeX = groupCodeTextBlock.bbox[0];
                    let groupCodeY = groupCodeTextBlock.bbox[1];
                    let groupCodeRegion = mat.roi(new cv.Rect(groupCodeX, groupCodeY + 20, 200, 50));
                    Tesseract.recognize(groupCodeRegion, 'eng').then(({ data: { text } }) => {
                        extractedData.groupCode = text.trim();
                        document.getElementById('groupCode').textContent = extractedData.groupCode;
                    });
                }

                if (mobileNoTextBlock) {
                    let mobileNoX = mobileNoTextBlock.bbox[0];
                    let mobileNoY = mobileNoTextBlock.bbox[1];
                    let mobileNoRegion = mat.roi(new cv.Rect(mobileNoX, mobileNoY + 20, 200, 50));
                    Tesseract.recognize(mobileNoRegion, 'eng').then(({ data: { text } }) => {
                        extractedData.mobileNo = text.trim();
                        document.getElementById('mobileNo').textContent = extractedData.mobileNo;
                    });
                }

                // Extract Questions from the bottom part of the sheet
                let questionStartY = 600;  // Example Y start position for questions (adjust based on OMR sheet)
                let questionHeight = 50;   // Height of each question (adjust accordingly)
                let questionWidth = 150;   // Width of each question (adjust accordingly)

                let questions = '';
                for (let i = 0; i < 100; i++) {
                    let questionRegion = mat.roi(new cv.Rect(50, questionStartY + (i * questionHeight), questionWidth, questionHeight));
                    Tesseract.recognize(questionRegion, 'eng').then(({ data: { text } }) => {
                        questions += `Question ${i + 1}: ${text.trim()}<br>`;
                        document.getElementById('questions').innerHTML = questions;
                    });
                }

                // Once all data is processed, show the results
                document.getElementById('results').style.display = 'block';

                // Clear the status message
                document.getElementById('status').textContent = "Data extracted successfully!";
                mat.delete();  // Clean up OpenCV mat
            })
            .catch(err => {
                console.error('OCR error:', err);
                document.getElementById('error').textContent = 'Error extracting data. Please try again.';
                document.getElementById('status').textContent = '';  // Clear the success message
            });
    }
</script>

</body>
</html>
